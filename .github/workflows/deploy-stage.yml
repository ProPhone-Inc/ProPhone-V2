name: Deploy to Stage

on:
  push:
    branches:
      - Stage
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Debug SSH Connection
        run: |
          ssh -vvv -i ~/.ssh/id_rsa -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "echo '‚úÖ SSH Connection Successful'"

      - name: üõ†Ô∏è Deploy to Stage Server
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
            set -e  # Stop script on error
            echo "Connected to Stage Server!"

            cd /var/www/stage

            # Ensure Git is up-to-date
            git fetch origin Stage
            git reset --hard origin/Stage

            # Load environment variables safely
            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
            fi

            # Install dependencies
            npm install --production
            npm run build

            # Restart PM2 safely
            pm2 delete stage-prophone || true
            pm2 start dist/index.js --name stage-prophone --watch --env production
          EOF

