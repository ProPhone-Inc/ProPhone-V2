name: ğŸš€ Deploy to Stage

on:
  push:
    branches:
      - Stage
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Set Up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ğŸ” Debug SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "echo 'âœ… SSH Connected Successfully!'"

      - name: ğŸš€ Deploy to Stage Server
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
            set -e  # Stop script if any command fails
            echo "âœ… Connected to server"

            # Navigate to project directory
            cd /var/www/stage

            # Ensure Git is up-to-date
            git fetch origin Stage
            git reset --hard origin/Stage

            # Load environment variables
            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
            fi

            # Install dependencies & build
            npm install --production
            npm run build

            # Restart PM2 safely
            pm2 delete stage-prophone || true
            pm2 start dist/index.js --name stage-prophone --watch --env production

            echo "ğŸš€ Deployment to Stage Completed Successfully!"
          EOF

