name: Deploy to Stage

on:
  push:
    branches:
      - Stage  # Runs on push to the 'Stage' branch
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          echo "âœ… SSH Key configured successfully."

      - name: Deploy to Stage Server
        run: |
          ssh -p ${{ secrets.SERVER_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e  # Stop script on error
            echo "ðŸš€ Connecting to Stage Server..."

            # Navigate to the project directory
            cd /var/www/stage
            echo "ðŸ“‚ Changed directory to /var/www/stage."

            # Ensure Git is up-to-date
            echo "ðŸ“¥ Fetching latest changes from GitHub..."
            git fetch origin Stage
            git reset --hard origin/Stage
            echo "âœ… Git repository updated."

            # Load environment variables safely
            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
              echo "âœ… Environment variables loaded."
            else
              echo "âš ï¸ No .env file found!"
            fi

            # Install dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm install --production

            # Build the project
            echo "ðŸ—ï¸ Running build process..."
            npm run build
            echo "âœ… Build completed successfully."

            # Restart PM2 safely
            echo "ðŸ”„ Restarting PM2 service..."
            pm2 delete stage-prophone || true
            pm2 start dist/index.js --name stage-prophone --watch --env production
            echo "âœ… PM2 restarted successfully."

            echo "ðŸš€ Deployment to Stage complete!"
          EOF

