name: Deploy to Stage

on:
  push:
    branches:
      - Stage  # Runs on push to the 'Stage' branch
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          echo "✅ SSH Key configured successfully."

      - name: Deploy to Stage Server
        run: |
          ssh -p ${{ secrets.SERVER_PORT }} -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e  # Stop script on error
            echo "🚀 Connecting to Stage Server..."

            # Navigate to the project directory
            cd /var/www/stage
            echo "📂 Changed directory to /var/www/stage."

            # Ensure Git is up-to-date
            echo "📥 Fetching latest changes from GitHub..."
            git fetch origin Stage
            git reset --hard origin/Stage
            echo "✅ Git repository updated."

            # Load environment variables safely
            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
              echo "✅ Environment variables loaded."
            else
              echo "⚠️ No .env file found!"
            fi

            # Install dependencies
            echo "📦 Installing dependencies..."
            npm install --production

            # Build the project
            echo "🏗️ Running build process..."
            npm run build
            echo "✅ Build completed successfully."

            # Restart PM2 safely
            echo "🔄 Restarting PM2 service..."
            pm2 delete stage-prophone || true
            pm2 start dist/index.js --name stage-prophone --watch --env production
            echo "✅ PM2 restarted successfully."

            echo "🚀 Deployment to Stage complete!"
          EOF

